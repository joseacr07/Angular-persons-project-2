<div class="container">
    <div class="form-row">
        <br>
        <div class="form-group col-md-2">
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Nubis" value="Nubis" class="form-control" [(ngModel)]="nameInput">
        </div>
        <br>
        <div class="form-group col-md-2">
            <label for="apellido" class="sr-only">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Campos" class="form-control" [(ngModel)]="surnameInput"
            >
        </div>
        <br>
        <div class="col">
            <button type="submit" class="btn btn-primary" (click)="addPeople()">Add</button>
        </div>
        <br>

    </div>
</div>
